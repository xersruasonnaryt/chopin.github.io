<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part.2</title>
    <style>
        @font-face {
            font-family: 'Cafe24ClassicType-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Cafe24ClassicType-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
  font-family: "Allegra de Amour Regular";
  src: url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.eot");
  src: url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.eot?#iefix")format("embedded-opentype"),
       url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.woff2")format("woff2"),
       url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.woff")format("woff"),
       url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.ttf")format("truetype"),
       url("https://db.onlinewebfonts.com/t/50f58b700ca5d31d9d432c4a035f6c24.svg#Allegra de Amour Regular")format("svg");
}

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/ZfdHiZJ.png');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .door-container {
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 세미콜론 추가 및 flex-end에서 center로 변경 */
            justify-content: center;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1); /* 부드러운 애니메이션 효과 */
        }
        
        /* 클릭 시 아래로 이동하는 애니메이션 클래스 */
        .door-container.slide-down {
            top: 120%; /* 화면 밖으로 완전히 이동 */
            opacity: 0; /* 페이드 아웃 효과 */
        }
        
        .door-vector {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        
        .title {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Allegra de Amour Regular', serif;
            font-size: 10vw;
            letter-spacing: 0.1em;
            color: #434E0B;
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* 호버 효과: 마우스를 올렸을 때 글자 크기가 커짐 */
        .title:hover {
            font-size: 5vw;
            color: #687813;
            text-shadow: 0 0 10px #CBD985;
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 4rem;
            }
            
            .title:hover {
                font-size: 4.4rem;
            }
        }
    </style>
    <script>
        // 페이지 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // Part.1 타이틀에 클릭 이벤트 리스너 추가
            document.querySelector('.title').addEventListener('click', function() {
                // door-container에 slide-down 클래스 추가하여 애니메이션 활성화
                document.querySelector('.door-container').classList.add('slide-down');
                
                // 애니메이션 후 다른 페이지로 이동
                setTimeout(function() {
                    window.location.href = 'part222.html'; // 여기에 이동할 페이지 파일명을 입력하세요
                }, 1000); // 1초 후 페이지 이동
            });
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="door-container">
            <img src="https://i.imgur.com/swLtYUV.png" class="door-vector" alt="Door Vector">
            <h1 class="title">Part.2</h1>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
