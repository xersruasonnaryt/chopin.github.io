    <style>
        @font-face {
    font-family: 'YUniverse-B';

    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Cafe24ClassicType-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Cafe24ClassicType-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #player {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        body {
            background-color: #fffbe1; /* 크림색 배경 */
            font-family: 'YUniverse-B', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* 하트 버튼 스타일 - 사진에 맞게 수정 */
        .heart-button {
            position: absolute;
            top: 20px;
            right: 25px;
            width: 60px;
            height: 55px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-button:hover {
            transform: scale(1.1);
        }

        .heart-shape {
            position: relative;
            width: 60px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-shape:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 30px;
            height: 48px;
            background: #434E0B;
            border-radius: 30px 30px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-shape:after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 30px;
            height: 48px;
            background: #434E0B;
            border-radius: 30px 30px 0 0;
            transform: rotate(45deg);
            transform-origin: 50% 25%;
        }

        .heart-number {
            font-family: 'Cafe24ClassicType-Regular';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
            margin-top: -2px;
        }


        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 40px 0;
        }

        .carousel-track {
            display: flex;
            width: calc(400px * 14); /* 이미지 7개 * 2 (무한 스크롤을 위해 복제) */
            animation: scroll 60s linear infinite; /* 60초로 속도 감소 */
        }

        .carousel-track:hover {
            animation-play-state: paused; /* 마우스 오버시 애니메이션 일시 중지 */
        }

        .carousel-item {
            flex: 0 0 350px; /* 이미지 크기 증가 */
            height: 400px; /* 이미지 높이 증가 */
            margin: 0 25px; /* 간격 증가 */
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 7)); /* 이미지 7개만큼 이동 */
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 300px;
                height: 350px;
                margin: 0 20px;
            }
            
            .carousel-track {
                width: calc(340px * 14);
            }

            .heart-button {
                top: 15px;
                right: 15px;
                width: 50px;
                height: 45px;
            }
            
            .heart-shape {
                width: 50px;
                height: 45px;
            }
            
            .heart-shape:before,
            .heart-shape:after {
                width: 25px;
                height: 40px;
                border-radius: 25px 25px 0 0;
            }
            
            .heart-number {
                font-size: 20px;
            
            }

            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-340px * 7));
                }
            }
        }
    </style>
</head>
