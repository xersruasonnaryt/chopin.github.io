<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopin</title>
    <style>
        @font-face {
            font-family: 'Cafe24ClassicType-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Cafe24ClassicType-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/4sIRntO.jpeg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .title {
            font-family: 'Cafe24ClassicType-Regular', serif;
            font-weight: normal;
            margin-bottom: 2rem;
            color: #fffbe1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 링크 스타일 추가 */
        .title a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        /* 인터랙티브 타이포그래피 - 더 큰 사이즈로 수정 */
        .title span {
            display: inline-block;
            font-size: 12rem; /* 기존 9rem에서 12rem으로 키움 */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .title span:hover {
            transform: scale(1.3);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .title:hover span:not(:hover) {
            transform: scale(0.85);
            opacity: 0.7;
        }

        .subtitle {
            font-family: 'Pretendard-Regular', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0rem;
            color: #fffbe1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-family: 'Pretendard-Regular', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            color: #fffbe1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .arrow {
            margin-top: 0.2rem;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* 반응형 스타일 - 더 큰 사이즈에 맞게 조정 */
        @media (max-width: 768px) {
            .title span {
                font-size: 8rem; /* 기존 6rem에서 8rem으로 키움 */
            }
            .subtitle, .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title span {
                font-size: 5rem; /* 기존 4rem에서 5rem으로 키움 */
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">
                <a href="part1.html"><span>C</span></a>
                <a href="part2.html"><span>h</span></a>
                <a href="part3.html"><span>o</span></a>
                <a href="part4.html"><span>p</span></a>
                <a href="part5.html"><span>i</span></a>
                <a href="part6.html"><span>n</span></a>
            </h1>
            <p class="subtitle">click on me <span class="arrow">↑</span></p>
            <p class="description">Something magical is going to happen!</p>
        </div>
    </div>
</body>
</html>
